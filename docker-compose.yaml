version: '3.5'
networks:
  ffmpeg-network:
    name: ffmpeg-network
services:
  nginx:
    image: nginx:alpine
    restart: always
    links:
      - apiserver
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ffmpeg-network
  apiserver:
    build: apiserver
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ffmpeg-network
